# バックエンドCI/CDワークフロー
# このファイルは、Goアプリケーションの自動テスト・ビルド・デプロイを管理します

name: Backend CI/CD

# ワークフローの実行タイミングを定義
on:
  # プルリクエストが作成・更新されたとき
  pull_request:
    paths:
      - 'backend/**'  # backendディレクトリ内のファイルが変更された場合のみ
      - '.github/workflows/backend-ci.yml'  # このワークフロー自体が変更された場合
    branches:
      - main
      - develop

  # mainブランチにpushされたとき
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
    branches:
      - main

  # 手動でワークフローを実行できるようにする
  workflow_dispatch:

# 環境変数の設定（全ジョブで共通）
env:
  GO_VERSION: '1.23.0'  # go.modで指定されているバージョン
  POSTGRES_VERSION: '16'

# 実行するジョブ（タスク）を定義
jobs:
  # ========================================
  # ジョブ1: コードの静的解析とフォーマットチェック
  # ========================================
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest  # Ubuntu環境で実行

    steps:
      # ステップ1: リポジトリのコードをチェックアウト（取得）
      - name: Checkout code
        uses: actions/checkout@v4

      # ステップ2: Go環境のセットアップ
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum  # 依存関係のキャッシュ

      # ステップ3: Goのフォーマットチェック（gofmt）
      - name: Check Go formatting
        working-directory: ./backend
        run: |
          # gofmtでフォーマットされていないファイルがあればエラー
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "以下のファイルがフォーマットされていません:"
            echo "$unformatted"
            exit 1
          fi

      # ステップ4: go mod tidyのチェック
      - name: Check go.mod and go.sum
        working-directory: ./backend
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || \
          (echo "go.modまたはgo.sumが最新ではありません。'go mod tidy'を実行してください。" && exit 1)

      # ステップ5: golangci-lintによる静的解析
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  # ========================================
  # ジョブ2: テストの実行
  # ========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # PostgreSQLをサービスコンテナとして起動
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: noroi
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: noroi_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      # ステップ1: コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # ステップ2: Go環境のセットアップ
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      # ステップ3: 依存関係のインストール
      - name: Download dependencies
        working-directory: ./backend
        run: go mod download

      # ステップ4: データベースマイグレーションの実行
      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://noroi:test_password@localhost:5432/noroi_test?sslmode=disable
        run: |
          # migrate CLIをインストール
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          # マイグレーションを実行
          migrate -path ./migrations -database "$DATABASE_URL" up

      # ステップ5: テストの実行（カバレッジ付き）
      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://noroi:test_password@localhost:5432/noroi_test?sslmode=disable
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      # ステップ6: カバレッジレポートのアップロード（オプション）
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.out
          flags: backend
          fail_ci_if_error: false  # カバレッジアップロード失敗でもCI全体は失敗させない
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true  # このステップが失敗してもワークフローは継続

  # ========================================
  # ジョブ3: ビルドの確認
  # ========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]  # lintとtestが成功したら実行

    steps:
      # ステップ1: コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # ステップ2: Go環境のセットアップ
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      # ステップ3: アプリケーションのビルド
      - name: Build application
        working-directory: ./backend
        run: |
          # 複数プラットフォーム向けにビルド
          GOOS=linux GOARCH=amd64 go build -v -o bin/noroi-linux-amd64 ./cmd/api
          GOOS=darwin GOARCH=amd64 go build -v -o bin/noroi-darwin-amd64 ./cmd/api
          GOOS=darwin GOARCH=arm64 go build -v -o bin/noroi-darwin-arm64 ./cmd/api

      # ステップ4: ビルド成果物をアーティファクトとして保存
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-binaries
          path: backend/bin/*
          retention-days: 7  # 7日間保持

  # ========================================
  # ジョブ4: Dockerイメージのビルド（mainブランチのみ）
  # ========================================
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]  # ビルドが成功したら実行
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # ステップ1: コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # ステップ2: Docker Buildxのセットアップ（マルチプラットフォームビルド用）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ステップ3: Docker Hubへのログイン（オプション - 必要な場合）
      # 以下のコメントを外して使用する場合は、GitHubのSecretsに
      # DOCKER_USERNAME と DOCKER_PASSWORD を設定してください
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # ステップ4: Dockerイメージのビルド
      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build -t noroi-backend:latest -t noroi-backend:${{ github.sha }} .

      # ステップ5: Dockerイメージのプッシュ（Docker Hubを使用する場合）
      # - name: Push Docker image
      #   run: |
      #     docker push noroi-backend:latest
      #     docker push noroi-backend:${{ github.sha }}

  # ========================================
  # ジョブ5: セキュリティスキャン
  # ========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      # ステップ1: コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # ステップ2: Go環境のセットアップ
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      # ステップ3: Gosecによる脆弱性スキャン
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./backend/...'
        continue-on-error: true

      # ステップ4: スキャン結果をGitHub Security タブにアップロード
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        continue-on-error: true
